<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="input-wrapper">
            <div class="input"></div>
        </div>
        <div class="list1">
            <div class="number1" onclick="clickPlay()">1</div>
            <div class="number2" onclick="clickPlay()">2</div>
            <div class="number3" onclick="clickPlay()">3</div>
            <div class="plus" onclick="clickPlay()">+</div>
        </div>
        <div class="list2">
            <div class="number4" onclick="clickPlay()">4</div>
            <div class="number5" onclick="clickPlay()">5</div>
            <div class="number6" onclick="clickPlay()">6</div>
            <div class="minus" onclick="clickPlay()">-</div>
        </div>
        <div class="list3">
            <div class="number7" onclick="clickPlay()">7</div>
            <div class="number8" onclick="clickPlay()">8</div>
            <div class="number9" onclick="clickPlay()">9</div>
            <div class="multy" onclick="clickPlay()">x</div>
        </div>
        <div class="list4">
            <div class="number0" onclick="clickPlay()">0</div>
            <div class="division" onclick="clickPlay()">/</div>
            <div class="equals" onclick="clickPlay()">=</div>
        </div>
    </div>

    <audio id="click-audio" src="./sound/Click sound.mp3"></audio>
</body>
</html>
