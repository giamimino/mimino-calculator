<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="input-wrapper">
            <div class="input"></div>
        </div>
        <div class="list1">
            <div class="number1">1</div>
            <div class="number2">2</div>
            <div class="number3">3</div>
            <div class="plus">+</div>
        </div>
        <div class="list2">
            <div class="number4">4</div>
            <div class="number5">5</div>
            <div class="number6">6</div>
            <div class="minus">-</div>
        </div>
        <div class="list3">
            <div class="number7">7</div>
            <div class="number8">8</div>
            <div class="number9">9</div>
            <div class="multy">x</div>
        </div>
        <div class="list4">
            <div class="number0">0</div>
            <div class="division">/</div>
            <div class="equals">=</div>
        </div>
    </div>
</body>
</html>
